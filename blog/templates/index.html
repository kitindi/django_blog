{% extends 'main.html' %} {% load static %} {% block content %}
<section class="section bg-gray-100">
  <div class="w-full h-64 flex-row flex justify-center items-center">
    <div class="p-8 text-center">
      <h1 class="text-5xl mb-4 font-bold text-slate-600">Developer matters.</h1>
      <h3 class="text-2xl font-bold text-slate-500">
        Keep Reading, Keep Learning
      </h3>
    </div>
  </div>
</section>
<section class="section h-screen bg-white">
  <div class="container"></div>
  <div class="container">
    {% for post in posts%}

    <div class="w-full max-w-[800px] mx-auto p-10">
      <h2 class="text-2xl font-bold mb-5 text-green-500">{{post.title}}</h2>
      <p class="text-lg">{{post.intro}}</p>
    </div>

    {% endfor %}
  </div>
</section>
{% endblock content%}
